<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>进谏曹操 - 三国RPG AI Agent Demo</title>
  <style>
    body {
      font-family: "STKaiti", serif;
      background: #f9f5e9;
      padding: 2em;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.2em;
      background-color: #7b3f00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #chatbox {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f4f4f4;
      margin-bottom: 1em;
    }
    #messages p {
      margin: 0.5em 0;
    }
    #input-area {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
      margin-right: 0.5em;
    }
    #send-btn {
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #close-btn {
      margin-top: 1em;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>官渡之战 进谏 曹操 </h1>
  <button onclick="document.getElementById('chatbox').style.display='block'">进谏曹操</button>

  <div id="chatbox">
    <h2>进谏曹操</h2>
    <div id="messages"><p><strong>曹操：</strong>来者何人？此时投奔，可有何用？</p></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="你想说什么？">
      <button id="send-btn">发送</button>
    </div>
    <div id="close-btn" onclick="document.getElementById('chatbox').style.display='none'">❌ 关闭</div>
  </div>

  
<script>
  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const returnTo = getQueryParam('returnTo') || '';
  const closeBtn = document.getElementById('close-btn');
  closeBtn.onclick = () => {
    alert('你告辞离去，准备回营...');
    if (returnTo) {
      window.location.href = `index.html?returnTo=${returnTo}`;
    } else {
      window.location.href = 'index.html';
    }
  };
</script>
</body>

</html>
