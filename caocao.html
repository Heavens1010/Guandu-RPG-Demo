<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>与曹操对话 - 三国RPG AI Agent Demo</title>
  <style>
    body {
      font-family: "STKaiti", serif;
      background: #f9f5e9;
      padding: 2em;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.2em;
      background-color: #7b3f00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #chatbox {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f4f4f4;
      margin-bottom: 1em;
    }
    #messages p {
      margin: 0.5em 0;
    }
    #input-area {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
      margin-right: 0.5em;
    }
    #send-btn {
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #close-btn {
      margin-top: 1em;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>官渡之战 RPG · AI 曹操对话 Demo</h1>
  <button onclick="document.getElementById('chatbox').style.display='block'">与曹操对话</button>

  <div id="chatbox">
    <h2>曹操对话</h2>
    <div id="messages"><p><strong>曹操：</strong>来者何人？此时投奔，可有何用？</p></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="你想说什么？">
      <button id="send-btn">发送</button>
    </div>
    <div id="close-btn" onclick="document.getElementById('chatbox').style.display='none'">❌ 关闭</div>
  </div>

  <script>
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');

    const systemPrompt = `你是东汉末年魏国丞相曹操。你雄才大略、多疑谨慎，重视实用之才，善于借刀杀人、分析人心。你面前的玩家曾经在战前犹豫不决，现在才来投靠。你对他有所保留，但你也看重有胆识之人。你说话时要展现你的性格：逻辑清晰，冷静自信，善于推理别人的动机。你不能说自己是AI，也不要表现出“现代语言模型”的痕迹。你要把每一次玩家说的话当作一次“进谏”、“求仕”或“辩解”，并用“曹操”的口气回复。`;

    let chatHistory = [
      { role: "system", content: systemPrompt },
      { role: "assistant", content: "来者何人？此时投奔，可有何用？" }
    ];

    sendBtn.onclick = async () => {
      const input = userInput.value.trim();
      if (!input) return;

      messagesDiv.innerHTML += `<p><strong>你：</strong>${input}</p>`;
      chatHistory.push({ role: "user", content: input });
      userInput.value = "";

      try {
        const response = await fetch("https://my-worker.heavens-066.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: chatHistory,
            temperature: 0.8
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "[曹操沉默不语]";
        messagesDiv.innerHTML += `<p><strong>曹操：</strong>${reply}</p>`;
        chatHistory.push({ role: "assistant", content: reply });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        messagesDiv.innerHTML += `<p><strong>系统：</strong>请求失败，请检查网络或代理服务。</p>`;
        console.error(err);
      }
    };
  </script>
</body>
</html>
